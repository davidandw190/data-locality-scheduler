apiVersion: v1
kind: Pod
metadata:
  name: data-extract
  namespace: scheduler-benchmark
  labels:
    workload: data-intensive-workflow
    stage: extract
  annotations:
    data.scheduler.thesis/input-1: "datasets/landsat-sample.tar.gz,850000,20,5,raw-data"
    data.scheduler.thesis/output-1: "intermediate/extracted-bands,200000,0,4,extracted"
spec:
  schedulerName: data-locality-scheduler # will be overridden by benchmark runner
  containers:
  - name: extract-processor
    image: davidandw190/workload-sim:latest
    command: [ "python", "/app/simulator.py" ]
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: WORKLOAD_TYPE
      value: "data-intensive"
    - name: WORKLOAD_ACTION
      value: "extract"
    - name: WORKLOAD_INTENSITY
      value: "high"
    - name: DATA_SCHEDULER_THESIS_INPUT_1
      value: "datasets/landsat-sample.tar.gz,850000,20,5,raw-data"
    - name: DATA_SCHEDULER_THESIS_OUTPUT_1
      value: "intermediate/extracted-bands,200000,0,4,extracted"
    resources:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  tolerations:
  - effect: NoSchedule
    operator: Exists
  - effect: NoExecute
    operator: Exists
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: data-transform
  namespace: scheduler-benchmark
  labels:
    workload: data-intensive-workflow
    stage: transform
  annotations:
    data.scheduler.thesis/input-1: "intermediate/extracted-bands,200000,15,5,extracted"
    data.scheduler.thesis/output-1: "intermediate/transformed-data,150000,0,4,transformed"
spec:
  schedulerName: data-locality-scheduler
  containers:
  - name: transform-processor
    image: davidandw190/workload-sim:latest
    command: [ "python", "/app/simulator.py" ]
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: WORKLOAD_TYPE
      value: "data-intensive"
    - name: WORKLOAD_ACTION
      value: "transform"
    - name: WORKLOAD_INTENSITY
      value: "high"
    - name: DATA_SCHEDULER_THESIS_INPUT_1
      value: "intermediate/extracted-bands,200000,15,5,extracted"
    - name: DATA_SCHEDULER_THESIS_OUTPUT_1
      value: "intermediate/transformed-data,150000,0,4,transformed"
