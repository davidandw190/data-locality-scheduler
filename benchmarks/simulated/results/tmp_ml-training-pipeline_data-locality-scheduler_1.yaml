      value: edge-data/sensor-data-training.json,52428800,5,8,json
    - name: DATA_SCHEDULER_THESIS_OUTPUT_1
      value: intermediate/collected-data.parquet,26214400,0,7,parquet
    image: davidandw190/workload-sim:latest
    name: data-collector
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 300m
        memory: 256Mi
  restartPolicy: Never
  schedulerName: data-locality-scheduler
  tolerations:
  - effect: NoSchedule
