apiVersion: v1
kind: Pod
metadata:
  annotations:
    benchmark.thesis/iteration: '1'
    benchmark.thesis/run-id: bb447958
    benchmark.thesis/scheduler: data-locality-scheduler
    benchmark.thesis/workload: data-intensive-analytics
    data.scheduler.thesis/input-1: edge-data/sensor-logs.json,209715200,10,9,json
    data.scheduler.thesis/output-1: intermediate/region1-collected.parquet,104857600,0,8,parquet
    scheduler.thesis/data-intensive: 'true'
    scheduler.thesis/prefer-region: region-1
  labels:
    benchmark-run-id: bb447958
    iteration: '1'
    scheduler: datalocalityscheduler
    stage: collection
    workload: data-intensive-analytics
  name: data-collector-region1-bb447958-1
  namespace: scheduler-benchmark
spec:
  containers:
  - command:
    - python
    - /app/simulator.py
    env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: WORKLOAD_TYPE
      value: region-collection
    - name: WORKLOAD_ACTION
      value: collect
    - name: WORKLOAD_INTENSITY
      value: high
    - name: BENCHMARK_RUN_ID
      value: bb447958
    - name: WORKLOAD_NAME
      value: data-intensive-analytics
    - name: SCHEDULER_NAME
      value: data-locality-scheduler
    - name: ITERATION
      value: '1'
    - name: WORKLOAD_DURATION
      value: '60'
    - name: DATA_SCHEDULER_THESIS_INPUT_1
      value: edge-data/sensor-logs.json,209715200,10,9,json
    - name: DATA_SCHEDULER_THESIS_OUTPUT_1
      value: intermediate/region1-collected.parquet,104857600,0,8,parquet
    image: davidandw190/workload-sim:latest
    name: region1-collector
    resources:
      limits:
        cpu: 800m
        memory: 1Gi
      requests:
        cpu: 400m
        memory: 512Mi
  restartPolicy: Never
  schedulerName: data-locality-scheduler
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Exists
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
---
