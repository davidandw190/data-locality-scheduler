apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-capability-daemon
  namespace: data-locality-scheduler
  labels:
    app: node-capability-daemon
    component: monitoring
spec:
  selector:
    matchLabels:
      app: node-capability-daemon
  template:
    metadata:
      labels:
        app: node-capability-daemon
        component: monitoring
    spec:
      serviceAccountName: node-daemon
      containers:
      - name: node-capability-daemon
        image: davidandw190/node-daemon:0.1.0
        imagePullPolicy: Always
        args:
        - "--collection-interval=60"
        - "--enable-data-locality=true"
        - "--health-port=8080"
        - "--kube-config=true"
        - "--v=4"
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
      tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
      - operator: "Exists"
        effect: "NoExecute"
