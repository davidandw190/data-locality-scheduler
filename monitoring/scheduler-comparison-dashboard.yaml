apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-comparison-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scheduler-comparison.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 1,
      "id": 1,
      "title": "Scheduler Comparison Dashboard",
      "panels": [
        {
          "title": "Scheduling Latency",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(scheduler_decision_time_seconds_bucket{scheduler_name=~\"$scheduler\"}[5m])) by (le, scheduler_name))",
              "legendFormat": "95th {{scheduler_name}}"
            },
            {
              "expr": "histogram_quantile(0.50, sum(rate(scheduler_decision_time_seconds_bucket{scheduler_name=~\"$scheduler\"}[5m])) by (le, scheduler_name))",
              "legendFormat": "50th {{scheduler_name}}"
            }
          ],
          "yaxes": [
            {
              "format": "s",
              "label": "Latency"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Pod Placement by Node Type",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "targets": [
            {
              "expr": "sum by (scheduler_name, node_type) (rate(scheduler_pod_placement_total{scheduler_name=~\"$scheduler\"}[10m]))",
              "legendFormat": "{{scheduler_name}} - {{node_type}}"
            }
          ]
        },
        {
          "title": "Edge Node Utilization",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "targets": [
            {
              "expr": "sum(kube_pod_info{node=~\".*edge.*\"}) by (scheduler_name) / sum(kube_pod_info) by (scheduler_name)",
              "legendFormat": "Edge Nodes - {{scheduler_name}}"
            }
          ],
          "yaxes": [
            {
              "format": "percentunit",
              "max": 1,
              "min": 0
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Data Transfer (Between Nodes)",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "targets": [
            {
              "expr": "sum(rate(node_network_transmit_bytes_total{instance=~\"$node\"}[5m])) by (scheduler_name)",
              "legendFormat": "TX {{scheduler_name}}"
            },
            {
              "expr": "sum(rate(node_network_receive_bytes_total{instance=~\"$node\"}[5m])) by (scheduler_name)",
              "legendFormat": "RX {{scheduler_name}}"
            }
          ],
          "yaxes": [
            {
              "format": "Bps"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Node Resource Usage Comparison",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\".*data-locality-scheduler.*\"}[5m]))",
              "legendFormat": "CPU - Data Locality"
            },
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\".*kube-scheduler.*\"}[5m]))",
              "legendFormat": "CPU - Default"
            }
          ]
        },
        {
          "title": "Scheduling Success/Failure Rate",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 16
          },
          "id": 6,
          "targets": [
            {
              "expr": "sum(increase(scheduler_scheduling_attempts_total{scheduler_name=~\"$scheduler\"}[5m])) by (scheduler_name)",
              "legendFormat": "Attempts {{scheduler_name}}"
            },
            {
              "expr": "sum(increase(scheduler_scheduling_failures_total{scheduler_name=~\"$scheduler\"}[5m])) by (scheduler_name)",
              "legendFormat": "Failures {{scheduler_name}}"
            }
          ]
        },
        {
          "title": "Data Locality Impact Score",
          "type": "gauge",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 24
          },
          "id": 7,
          "options": {
            "minValue": 0,
            "maxValue": 100,
            "showThresholdLabels": true,
            "showThresholdMarkers": true
          },
          "targets": [
            {
              "expr": "avg(scheduler_data_locality_score{scheduler_name=\"data-locality-scheduler\"})",
              "legendFormat": "Data Locality Impact"
            }
          ]
        },
        {
          "title": "Pod Startup Time by Scheduler",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 24
          },
          "id": 8,
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(pod_startup_latency_seconds_bucket{scheduler_name=~\"$scheduler\"}[5m])) by (le, scheduler_name))",
              "legendFormat": "{{scheduler_name}}"
            }
          ],
          "yaxes": [
            {
              "format": "s"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Network Latency by Region",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 24
          },
          "id": 9,
          "targets": [
            {
              "expr": "avg(node_network_transmit_latency_seconds{scheduler_name=~\"$scheduler\"}) by (region, scheduler_name)",
              "legendFormat": "{{region}} - {{scheduler_name}}"
            }
          ],
          "yaxes": [
            {
              "format": "s"
            },
            {
              "format": "short"
            }
          ]
        }
      ],
      "templating": {
        "list": [
          {
            "name": "scheduler",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(scheduler_decision_time_seconds_bucket, scheduler_name)",
            "refresh": 1,
            "includeAll": true,
            "label": "Scheduler",
            "multi": true
          },
          {
            "name": "node",
            "type": "query", 
            "datasource": "Prometheus",
            "query": "label_values(node_network_transmit_bytes_total, instance)",
            "refresh": 1,
            "includeAll": true,
            "label": "Node",
            "multi": true
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "refresh": "10s"
    }
