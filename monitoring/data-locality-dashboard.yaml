apiVersion: v1
kind: ConfigMap
metadata:
  name: data-locality-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  data-locality-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 1,
      "id": 2,
      "title": "Data Locality Metrics Dashboard",
      "panels": [
        {
          "title": "Data Locality Score by Node",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "targets": [
            {
              "expr": "scheduler_node_data_locality_score{node=~\"$node\"}",
              "legendFormat": "{{node}}"
            }
          ],
          "yaxes": [
            {
              "format": "short",
              "label": "Score"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Data Transfer Time Reduction",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "targets": [
            {
              "expr": "sum(scheduler_data_transfer_time_saved_seconds) by (node_type)",
              "legendFormat": "{{node_type}}"
            }
          ],
          "yaxes": [
            {
              "format": "s",
              "label": "Time Saved"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Network Traffic Between Nodes",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "targets": [
            {
              "expr": "sum(rate(node_network_transmit_bytes_total{instance=~\"$node\"}[5m])) by (instance)",
              "legendFormat": "TX {{instance}}"
            },
            {
              "expr": "sum(rate(node_network_receive_bytes_total{instance=~\"$node\"}[5m])) by (instance)",
              "legendFormat": "RX {{instance}}"
            }
          ],
          "yaxes": [
            {
              "format": "Bps"
            },
            {
              "format": "short"
            }
          ]
        },
        {
          "title": "Node Bandwidth/Latency Map",
          "type": "heatmap",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 8
          },
          "id": 4,
          "options": {
            "tooltip": {
              "show": true,
              "showHistogram": false
            }
          },
          "targets": [
            {
              "expr": "scheduler_node_to_node_bandwidth_bytes{source_node=~\"$node\"}"
            }
          ],
          "yaxis": {
            "format": "Bps"
          }
        },
        {
          "title": "Data Placement Efficiency Score",
          "type": "stat",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 0,
            "y": 16
          },
          "id": 5,
          "targets": [
            {
              "expr": "avg(scheduler_data_placement_efficiency)",
              "legendFormat": "Efficiency Score"
            }
          ],
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto"
          }
        },
        {
          "title": "Storage Distribution by Node Type",
          "type": "pie",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 8,
            "y": 16
          },
          "id": 6,
          "options": {},
          "targets": [
            {
              "expr": "sum(kube_node_labels{label_node_capability_storage_service=\"true\"}) by (label_node_capability_node_type)",
              "legendFormat": "{{label_node_capability_node_type}}"
            }
          ]
        },
        {
          "title": "Data Scheduling by Bucket",
          "type": "graph",
          "gridPos": {
            "h": 8,
            "w": 8,
            "x": 16,
            "y": 16
          },
          "id": 7,
          "targets": [
            {
              "expr": "sum(scheduler_data_access_by_bucket) by (bucket)",
              "legendFormat": "{{bucket}}"
            }
          ]
        }
      ],
      "templating": {
        "list": [
          {
            "name": "node",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(node_network_transmit_bytes_total, instance)",
            "refresh": 1,
            "includeAll": true,
            "label": "Node",
            "multi": true
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "refresh": "10s"
    }
